Story: {{story.id}}
<ul>
	<story-metadata metadata="story.metadata"></story-metadata>
	
	Characters:
	<ul ng-repeat="character in $ctrl.metadata.characters">
		<li>Name: {{character.name}}</li>
		<li>Emotion: {{character.emotion}}</li>
	</ul>

	<scene-node ng-if="story.scene != null" scene="story.scene"></scene-node>
</ul>
