<li>Scene:
	<ul>
		<li>Choices:
			<ul ng-repeat="choice in $ctrl.scene.choices">
				<li>Action: {{choice.action}}</li>
				<li>Feedback: {{choice.feedback}}</li>
				<li>Characters Effects:
					<story-characters-editor characters="choice.charactersEffects"></story-characters-editor>
				</li>
				<story-scene-editor ng-if="choice.scene != null" scene="choice.scene"></story-scene-editor>
			</ul>
		</li>
	</ul>				
</li>
