<li>Scene:
	<ul>
		<li>Choices:
			<ul ng-repeat="choice in $ctrl.scene.choices">
				<li>
					Action: 
					<input type="text" ng-model="choice.action" 
						required
						minlength="3"/>
				</li>
				<li>
					Feedback: 
					<input type="text" ng-model="choice.feedback"/>
				</li>
				<li>
					<story-characters-editor characters="choice.characters"></story-characters-editor>
				</li>
				<story-scene-editor ng-if="choice.scene != null" scene="choice.scene"></story-scene-editor>
			</ul>
		</li>
	</ul>				
</li>
