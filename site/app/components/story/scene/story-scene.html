Scene:
<ul>
	<li>Choices:
		<ul>
			<li ng-repeat="choice in $ctrl.scene.choices">
				<ul>
					<li>Action: {{choice.action}}</li>
					<li>Feedback: {{choice.feedback}}</li>
					<li>
						<story-characters characters="choice.characters"></story-characters>
					</li>
					<li>
						<story-scene ng-if="choice.scene != null" scene="choice.scene"></story-scene>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
