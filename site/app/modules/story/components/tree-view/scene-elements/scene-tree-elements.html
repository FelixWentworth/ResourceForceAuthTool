<li ng-repeat="element in $ctrl.elements">
	<div ng-switch="element.$type">
		<scene-element-narrator ng-switch-when="Narrator" narrator="element"/>
		<scene-element-character ng-switch-when="Character" character="element"/>
		<scene-element-feedback ng-switch-when="Feedback" feedback="element"/>
		<scene-element-end ng-switch-when="End"/>
		<story-tree-choice ng-switch-when="Choice" choice="element"/>			
	</div>
</li>
