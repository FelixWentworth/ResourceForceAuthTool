States:
<ul>
	<li ng-repeat="state in $ctrl.states">
		<span>
			<button ng-click="$ctrl.removeState(state)">Remove</button>
			Type: 
			<validated-text-input ng-model="state.$type" ng-minlength="3" ng-required="true"/>
			Value: 
			<validated-text-input ng-model="state.value" ng-minlength="3" ng-required="true"/>
		</span>
	</li>
	<li>
		<button ng-click="$ctrl.addState()">Add State</button>
	</li>
</ul>
