 <div ng-form="$ctrl.metadataForm"> 

	<validated-input label="'Title'"
				ng-model="$ctrl.metadata.title"
				placeholder="'story title goes here'"
				minlength="5"
           		maxlength="20"
           		required/>

 	<span>		
		Category: 
		<select ng-model="$ctrl.metadata.category" 
			ng-options="category for category in $ctrl.metadataOptions.category"
			ng-required="true"/>

		Skill: 
		<select ng-model="$ctrl.metadata.skill" 
			ng-options="skill for skill in $ctrl.metadataOptions.skill"
			ng-required="true"/>

		Location: 
		<select ng-model="$ctrl.metadata.location" 
			ng-options="location for location in $ctrl.metadataOptions.location"
			ng-required="true"/>
	</span>	

	<story-metadata-outline metadata="$ctrl.metadata"/>

	<div>
		Author:
		<input ng-model="$ctrl.metadata.author"
			placeholder="{{$ctrl.metadataHelp.author}}" 
			ng-minlength="3"
			ng-required="true"/>
	</div>	
</div>
