<div ng-click="$ctrl.enterEditMode()" 
		ng-blur="$ctrl.exitEditMode()">

	<div ng-show="!$ctrl.editMode">Title: {{$ctrl.title}}</div>

	<div ng-show="$ctrl.editMode">
		Title: 
		<input ng-model="$ctrl.title" 
			placeholder="{{$ctrl.placeholder}}"
			ng-minlength="$ctrl.minlength" 
			ng-required="true"/>
	</div>			
</div>
