<validated-text-input type="'field'"
			label="'Scenario Title'"
			ng-model="$ctrl.metadata.title"
			placeholder="$ctrl.metadataHelp.title"
			minlength="$ctrl.titleMin"
			maxlength="$ctrl.titleMax"
			required/>
<validated-select label="'Location'"
			ng-model="$ctrl.metadata.location"
			options="$ctrl.location"
			required="true"/>
<validated-select label="'Language'"
			ng-model="$ctrl.metadata.language"
			options="$ctrl.language"
			required="true"/>
