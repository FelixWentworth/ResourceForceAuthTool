<li ng-repeat="element in $ctrl.choices">
	<div ng-switch="element._type">
		<md-card ng-if="element._type != 'Choice'">
			<md-card-content>
				<story-subscene ng-switch-when="Subscene" subscene="element"></story-subscene>
				<scene-element-end ng-switch-when="End"></scene-element-end>
			</md-card-content>
		</md-card>

		<tree-view-choice ng-switch-when="Choice" choice="element"/>			
	</div>
</li>
