<div ng-form="$ctrl.form">

	<!-- scene info -->
	<md-card ng-if="$ctrl.choice == null" ng-style="{'background-color' : ($ctrl.form.$valid) ? 'white' : '#ffeeee'}">

		<md-card-content>
			<h3>Start</h3>
			<div class="flex-row-container">
				<validated-text-input type="'field'" label="$ctrl.label" placeholder="'Title'" ng-model="$ctrl.scene.title" minlength="$ctrl.titleMin"
				 maxlength="$ctrl.titleMax" required="true" />

				<validated-text-input type="'area'" label="'Description'" placeholder="'Description'" ng-model="$ctrl.scene.description"
				 minlength="$ctrl.descriptionMin" maxlength="$ctrl.descriptionMax" required="true" />
				<validated-select label="'Severity'" ng-model="$ctrl.scene.severity" options="$ctrl.severity" required="true" />
				<validated-select label="'Officers Required'" ng-model="$ctrl.scene.officerReq" options="$ctrl.officerOptions" required="true"
				/>
				<validated-select label="'Turns Needed'" ng-model="$ctrl.scene.turnReq" options="$ctrl.turnOptions" required="true" />
			</div>
			<div layout="column" style="margin:auto">
				<h3>Add at least 2 options</h3>
				<div>
					<md-button ng-click="$ctrl.addChoice('Ignore')" class="md-raised" ng-show="$ctrl.doesntContainChoice(['Ignore'])">Ignore</md-button>
					<md-button ng-click="$ctrl.addChoice('Citizen')" class="md-raised" ng-show="$ctrl.doesntContainChoice(['Citizen'])">Ask Citizen</md-button>
					<md-button ng-click="$ctrl.addChoice('Officer')" class="md-raised" ng-show="$ctrl.doesntContainChoice(['Officer'])">Send Officer</md-button>
				</div>
			</div>
			<!-- todo make this display the same as the rest of the error messages -->
			<label ng-show="!$ctrl.form.$valid" style="color:red">One or more of the elements in this incident/branch are incomplete.</label>
		</md-card-content>

	</md-card>

	<!-- choice action -->

	<md-card ng-if="$ctrl.choice != null" ng-style="{'background-color' : ($ctrl.form.$valid) ? 'white' : '#ffeeee'}">
		<md-card-content>
			<div>
				<collapsible-card-content title="$ctrl.choice.choice.choiceType" remove="$ctrl.onClicked" choice="$ctrl.choice">
					<div>
						<h3>Feedback from choice</h3>
					</div>
					<div class="flex-row-container">

						<div>
							<validated-select label="'Rating'" ng-model="$ctrl.choice.choice.feedbackRating" options="$ctrl.feedbackOptions" required="true"
							/>
						</div>
						<div>
							<validated-text-input type="'area'" label="'Feedback'" placeholder="'Feedback Description'" ng-model="$ctrl.choice.choice.feedback"
							 minlength="$ctrl.feedbackMin" maxlength="$ctrl.feedbackMax" required="true" />
						</div>
					</div>
					<div>
						<h3>Next Incident Information</h3>
					</div>
					<div class="flex-row-container">
						<div>
							<validated-text-input label="'Title'" type="'area'" placeholder="'Title'" ng-model="$ctrl.scene.title" minlength="$ctrl.titleMin"
							 maxlength="$ctrl.titleMax" required="true" />
						</div>
						<div>
							<validated-text-input label="'Descrtiption'" type="'area'" placeholder="'Descrtiption'" ng-model="$ctrl.scene.description"
							 minlength="$ctrl.descriptionMin" maxlength="$ctrl.descriptionMax" required="true" />
						</div>
						<div>
							<validated-select label="'Severity'" ng-model="$ctrl.scene.severity" options="$ctrl.severity" required="true" />
						</div>
						<div>
							<validated-select label="'Officers Required'" ng-model="$ctrl.scene.officerReq" options="$ctrl.officerOptions" required="true"
							/>
						</div>
						<div>
							<validated-select label="'Turns Needed'" ng-model="$ctrl.scene.turnReq" options="$ctrl.turnOptions" required="true" />
						</div>
					</div>
					<div class="flex-row-container" style="justify-content:space-between">
						<div style="margin-right:15px" ng-if="$ctrl.scene.satisfactionImpact == 'None' || $ctrl.scene.satisfactionImpact == null">
							<div layout="column" style="margin:auto">
								<h3>If Developing Further, Add at least 2 options</h3>
								<div>
									<md-button ng-click="$ctrl.addChoice('Ignore')" class="md-raised" ng-show="$ctrl.doesntContainChoice(['Ignore'])">Ignore</md-button>
									<md-button ng-click="$ctrl.addChoice('Citizen')" class="md-raised" ng-show="$ctrl.doesntContainChoice(['Citizen'])">Ask Citizen</md-button>
									<md-button ng-click="$ctrl.addChoice('Officer')" class="md-raised" ng-show="$ctrl.doesntContainChoice(['Officer'])">Send Officer</md-button>
								</div>
							</div>
						</div>
						<div style="margin-right:15px" ng-if="$ctrl.doesntContainChoice(['Ignore']) && $ctrl.doesntContainChoice(['Citizen']) && $ctrl.doesntContainChoice(['Officer']) && ($ctrl.scene.satisfactionImpact == 'None' || $ctrl.scene.satisfactionImpact == null)">
							<h3 style="color:red">OR</h3>
						</div>
						<div style="margin-right:15px" ng-if="$ctrl.doesntContainChoice(['Ignore']) && $ctrl.doesntContainChoice(['Citizen']) && $ctrl.doesntContainChoice(['Officer'])">
							<div>
								<h3>Impact Used at end of path</h3>
							</div>
							<div class="flex-row-container">
								<div>
									<validated-select label="'End Impact'" ng-change="$ctrl.changeImpact()" ng-model="$ctrl.scene.satisfactionImpact" options="$ctrl.impactOptions" required="false"/>
								</div>
							</div>
						</div>
					</div>
				</collapsible-card-content>
				<label ng-show="!$ctrl.form.$valid" style="color:red">One or more of the elements in this incident/branch are incomplete.</label>
			</div>
		</md-card-content>
	</md-card>

	<ul>
		<!-- scene/choice elements -->
		<li ng-repeat="element in $ctrl.scene.choices  | filter:{_type:'Choice'}">

			<story-tree-scene-editor ng-if="element._type == 'Choice'" scene="element" on-clicked="$ctrl.removeElement">
			</story-tree-scene-editor>
		</li>
	</ul>

</div>
