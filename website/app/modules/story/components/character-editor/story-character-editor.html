<div layout="row">
	<span ng-repeat="element in $ctrl.character.choices"
			ng-switch="element._type">

		<character-emotion-editor ng-switch-when="Emotion" emotion="element">		
		</character-emotion-editor>

		<validated-text-input ng-switch-when="Speech"
								type="'area'" 
								ng-model="element.value"
								required="true"
								minlength="3"
								maxlength="500"></validated-text-input>

	</span>
</div>
<div>{{$ctrl.character.name}}</div>
