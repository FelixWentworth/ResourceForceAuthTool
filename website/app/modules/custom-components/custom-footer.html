<footer ng-if="$ctrl.isLoggedIn">
    <span>
        <label style="color:white">Logged in as: {{$ctrl.username}}</label>
        <md-button class="md-raised" ui-sref="manage-member()" ng-if="$ctrl.memberType != 'Guest'">Manage Account</md-button>
        <md-button class="md-raised" ng-click="$ctrl.Logout()">Log Out</md-button>
    </span>
</footer>
