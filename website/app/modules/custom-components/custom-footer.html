<footer style="overflow:hidden">
    <span style="float:left">
        <md-button class="md-raised" ui-sref="home()" ng-if="$ctrl.showHome">Home</md-button>            
    </span>
    <span ng-if="$ctrl.isLoggedIn">
        <label style="color:white">Logged in as: {{$ctrl.username}}</label>
        <md-button class="md-raised" ui-sref="how-to-use()" ng-if="$ctrl.showGuide">Check Guide</md-button>                    
        <md-button class="md-raised" ui-sref="manage-member()" ng-if="$ctrl.memberType != 'Guest'">Manage Account</md-button>
        <md-button class="md-raised" ng-click="$ctrl.Logout()">Log Out</md-button>
    </span>
    <span ng-if="!$ctrl.isLoggedIn">
        <md-button class="md-raised" ui-sref="how-to-use()" ng-if="$ctrl.showGuide">Check Guide</md-button>            
    </span>
</footer>
