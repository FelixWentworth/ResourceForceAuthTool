<span ng-form="mdForm">
	<md-input-container class="md-block" flex-gt-sm>
		<label>{{$ctrl.label}}</label>

		<md-select name="select"
			ng-model="$ctrl.ngModel" 				
			placeholder="{{$ctrl.placeholder}}"
			ng-required="$ctrl.required"
			ng-change="$ctrl.ngChange">

			<md-option ng-value="option" ng-repeat="option in $ctrl.options">{{option}}</md-option>

		</md-select>
		
		<div ng-messages="mdForm.select.$error">
		    <div ng-message="required">You must select an option.</div>
		</div>
	</md-input-container>
</span>
