<div Id="window">
	<custom-header title="$ctrl.title"></custom-header>

	<div Id="content">
		<md-button class="md-raised" ui-sref="home">Home</md-button>
		<div ng-switch="$ctrl.loader.isLoading">
			<div ng-switch-when="true">
				Waiting for load
			</div>
			<story-tree-view ng-switch-when="false" story="$ctrl.loader.story"></story-tree-view>
		</div>
	</div>
	
	<custom-footer is-logged-in="$ctrl.isLoggedIn" username="$ctrl.username"></custom-footer>
</div>
