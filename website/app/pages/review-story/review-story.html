<div Id="window">
    
    <md-toolbar>
        <h2>Resource Force Authoring Tool</h2>
    </md-toolbar>

    <div Id="content">

        <md-button class="md-raised" ui-sref="home">Home</md-button>
        <md-button class="md-raised" ng-click="$ctrl.refresh()">Refresh</md-button>

        <div ng-if="$ctrl.isLoggedIn">
            <div ng-switch="$ctrl.loader.isLoading">
                <div ng-switch-when="true">
                    Waiting for load
                </div>
                <label ng-if="$ctrl.loader.validationStoriesMetadata == null || $ctrl.loader.validationStoriesMetadata.length == 0">No scenarios found waiting for validation</label>
                <ul ng-switch-when="false">
                    <story-metadata-browser stories-metadata="$ctrl.loader.validationStoriesMetadata" creator-id="$ctrl.creatorId" member-type="$ctrl.memberType" reviewing="true"/>
                </ul>
            </div>
        </div>

    </div>
    <footer ng-if="$ctrl.isLoggedIn">
            <span>
                <label style="color:white">Logged in as: {{$ctrl.username}}</label>
                <md-button class="md-raised" ui-sref="manage-member()" ng-if="$ctrl.memberType != 'Guest'">Manage Account</md-button>
                <md-button class="md-raised" ng-click="$ctrl.Logout()">Log Out</md-button>
            </span>
        </footer>
</div>
