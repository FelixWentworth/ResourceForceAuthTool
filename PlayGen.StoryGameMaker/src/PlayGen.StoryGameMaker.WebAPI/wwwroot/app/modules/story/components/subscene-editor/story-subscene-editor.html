<div layout="row">
	<div flex layout="row" class="story-interaction">	
		<subscene-element-editor-switch element="$ctrl.elementSplitter.interaction"
									on-element-clicked="$ctrl.onElementClicked"/>	
	</div>
	
	<div flex layout="row" class="story-responses" layout-align="end">
		<subscene-element-editor-switch ng-repeat="response in $ctrl.elementSplitter.responses" 
							element="response"
							on-element-clicked="$ctrl.onElementClicked"/>
	</div>
</div>
