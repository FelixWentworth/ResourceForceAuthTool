<div ng-repeat="element in $ctrl.elements">
	<div ng-switch="element._type">
		<story-subscene ng-switch-when="Subscene" subscene="element"/>		
		<scene-element-feedback ng-switch-when="Feedback" feedback="element"/>
		<message-player-choice ng-switch-when="Choice" choice="element" apply="$ctrl.applyChoice"/>
		<scene-element-end ng-switch-when="End"/>
	</div>
</div>
